<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="voice_to_text" role="main">
        <h1 style="font-family: cursive;">Voice to Text Converter</h1>
        <textarea id="convert_text" placeholder="Your text will appear here..." aria-label="Converted text"></textarea>
        <button id="click_to_convert" aria-label="Start voice to text conversion" style="font-family: cursive;">Voice to
            Text</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
